<h3>Background Lightness</h3>

<p>This is the <a href="../Color/Color_Model.htm">lightness</a> of the background color, ranging from 0 (black) to 1 (white). The color's <a href="../Parameters/Background_Hue.htm">hue</a> and <a href="../Parameters/Background_Saturation.htm">saturation</a> are controlled separately. The background color is also used as the <a href="../Effects/Outline.htm">outline</a> color in Fill mode.

</body>
