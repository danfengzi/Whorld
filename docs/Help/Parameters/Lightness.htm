<h3>Lightness</h3>

<p>This is the <a href="../Color/Color_Model.htm">lightness</a> of the ring color, ranging from 0 (black) to 1 (white). The color's <a href="../Parameters/Color_Speed.htm">hue</a> and <a href="../Parameters/Saturation.htm">saturation</a> are controlled separately.
