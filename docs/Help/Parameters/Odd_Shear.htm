<h3>Odd Shear</h3>

<p>Odd Shear makes the curvature at <a href="../Parameters/Star_Factor.htm">odd vertices</a> asymmetrical. Curve asymmetry at even vertices is controlled separately; see the <a href="../Parameters/Even_Shear.htm">Even Shear</a> parameter for details. Note that for Odd Shear to have any effect, <a href="../Parameters/Odd_Curve.htm">Odd Curve</a> must have a nonzero value.
