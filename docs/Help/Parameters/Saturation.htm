<h3>Saturation</h3>

<p>This is the <a href="../Color/Color_Model.htm">saturation</a> of the ring color, ranging from 0 (monochrome) to 1 (full saturation). The color's <a href="../Parameters/Color_Speed.htm">hue</a> and <a href="../Parameters/Lightness.htm">lightness</a> are controlled separately.
