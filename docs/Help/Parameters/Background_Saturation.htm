<h3>Background Saturation</h3>

<p>This is the <a href="../Color/Color_Model.htm">saturation</a> of the background color, ranging from 0 (monochrome) to 1 (full saturation). The color's <a href="../Parameters/Background_Hue.htm">hue</a> and <a href="../Parameters/Background_Saturation.htm">lightness</a> are controlled separately. The background color is also used as the <a href="../Effects/Outline.htm">outline</a> color in Fill mode.

</body>
