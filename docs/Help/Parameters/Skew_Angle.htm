<h3>Skew Angle</h3>

<p>Skew Angle is the direction of the per-frame origin shift, in degrees. At zero degrees, the skew direction is due south; at 90 degrees, it's due east. The magnitude of the shift is determined by <a href="../Parameters/Skew_Radius.htm">Skew Radius</a>.
